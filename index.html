<html ng-app="BlocItOff">
<head>
	<title>BlocItOff</title>
	<link href="css/style.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.14/angular-ui-router.js"></script>
	<script src="js/app.js"></script>
</head>

<body>

	<div ui-view></div>

    <div ng-repeat="task in tasks" ng-show="task.completed; task.expired">
    	{{ task.text }}
    </div>
    <div>{{ tasks }}</div>

</body>
</html>
